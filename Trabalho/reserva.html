<!DOCTYPE html>
<html>

<head>
	<title>Turista Maricá</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/registro.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap');
	</style>
	<link rel="shortcut icon" href="imgTrab/favIcon.png" type="image/x-icon">
</head>

<body>

	<!--  CABECALHO -->
	<div>

		<div id="menu-fixo">

			<img src="imgTrab/logo-cortado.png" class="logoCabecalho">

			<a href="sobre.html" class="items-menu">Sobre nós</a>
			<a href="reserva.html" class="items-menu">Reservas </a>
			<a href="pontos.html" class="items-menu">Pontos Turísticos</a>
			<a href="home.html" class="items-menu">Home </a>

		</div>

		<div id="areaTopo">
			<img src="imgTrab/template.jpg">
		</div>

	</div>

	<!-- FIM CABECALHO -->
	<div id="area">
		<h2>Reserve seu passeio</h2>
	</div>

	<!--INCIO FORMULARIO-->

	<div id="formulario">

		<form action="#" method="post">

			<fieldset id="fieldsetPrincipal">

				<div id="topoForm">
					<p>Preencha todos os campos</p>
				</div>

				<div id="dadosCliente">
					<p>Seus dados:</p>

					<div id="dadosBasicos">
						<p>
							<img src="imgTrab/do-utilizador.svg"><input type="text" class="nomeCompleto"
								placeholder="Nome completo" required="required">
							<img src="imgTrab/o-email.svg"><input type="email" class="email" placeholder="E-mail"
								required="required">
						</p>
						<p>
							<img src="imgTrab/calendario.svg"><input type="text" name="data" class="data"
								placeholder="Data de nascimento" required="required">
							<span class="cpfTotal"><img src="imgTrab/carteira-de-motorista.svg"><input type="number"
									name="cpf" class="cpf" placeholder="CPF" required="required"></span>
							<span class="telefoneTotal"><img src="imgTrab/smartphone.svg"><input type="number"
									name="telefone" class="telefone" placeholder="Número para contato" required="required"></span>
						</p>
					</div>

					<div class="linhaLateral2">
						<p class="exclusivo2">Dados da reserva: </p>
					</div>
					

					<div id="dadosExtras">

						<p>
							<img src="imgTrab/trabalho-em-equipe.svg"><input type="number" name="nPessoas"
								class="nPessoas" placeholder="Número de pessoas" required="required">
							<span class="reservaTotal"><img src="imgTrab/espreguicadeira.svg"><input type="text"
									name="diaReserva" class="diaReserva" placeholder="Data da sua reserva"
									required="required"></span>
							<span class="passeioTodo"><img src="imgTrab/viajante.svg">
								<label for="">
									<select name="localPasseio" id="localPasseio" required="required">
										<option value="">--Escolha um local--</option>
										<option value="1">Paróquia Nossa Senhora do Âmparo</option>
										<option value="2">Pico da Lagoinha</option>
										<option value="3">Trilha Pedra do Elefante</option>
									</select>
								</label></span>
						</p>

					</div>

					<div class="linhaLateral">
						<p class="exclusivo">Terá algum/alguma PcD? <!--<img src="imgTrab/cadeira-de-rodas.svg" class="fotoUnica">--><p>
					</div>
					
					<div id="pcd">

						<p>
							<input type="radio" id="sim" name="opcoes" value="sim" required="required">
							<label for="male">Sim</label>
							<input type="radio" id="nao" name="opcoes" value="nao" required="required">
							<label for="female">Não</label>

							<span class="pessoasPcdTotal"><img src="imgTrab/pessoas-com-deficiencia.svg" class="fotoUnica"><input type="text" name="pessoasPcd" id="pessoasPcd" placeholder="Se sim, quantas pessoas?"></span>

						</p>

						<p>
							<input type="button" value="Reservar" id="botaoReserva" onclick="reservarPasseio()"><div id="recebeTexto"></div>
						</p>
					</div>


				</div>

			</fieldset>

		</form>

	</div>

	<!--FIM FORMULARIO-->

	<!--RODAPE-->
	<div id="rodape">

		<div id="logo-rodape">
			<img src="imgTrab/texto-solo.png">

			<div id="noticias">
				<label id="textoMutavel">Receba as últimas notícias</label> <br>
				<input type="email" name="emailRodape" id="emailRodape" placeholder="Digite seu e-mail:">
				<button type="submit" onclick="enviarEmail()">Receber</button>
			</div>

		</div>

		<div id="direitos-reservados">
			<p>&copy; 2020 - Direitos Reservados - Grupo 5</p>
		</div>

		<div id="redes-sociais">

			<ul id="lista-sociais">
				<li>
					<p>Siga-nos</p>
				</li>
				<li class="faceItem"><a href="" target="_blank"><img src="imgTrab/logo-face-branco.png"
							class="iconeFace"></a><span>Facebook</span></li>
				<li class="instaItem"><a href="" target="_blank"><img src="imgTrab/logo-insta-branco.png"
							class="iconeInsta"></a><span>Instagram</span></li>
				<li class="prefItem"><a href="https://www.marica.rj.gov.br/category/estrutura/secretarias/turismo/"
						target="_blank"><img src="imgTrab/logoMarica.png" class="iconePref"></a><span>Portal
						Oficial</span></li>

			</ul>

		</div>

	</div>

	<script src="scripts/script.js"></script>

</body>

</html>
